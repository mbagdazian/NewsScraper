<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <style>
        body { background-color: white }
        h2 { font-weight: bolder }
        }
      </style>
  </head>
  <body>
    <div id="wrapper">
    <div class="container">
      <div class="jumbotron">
          <h1 class="text-center">NYTimes Scraper</h1>
          <h2 class="text-center">Tech Articles</h2>
      </div>

      <div id="container">
          <form>
            <h3>Comments</h3>
            <textarea id="textarea" rows="4" cols="50"></textarea>
            <input style="display:block;clear:both;margin-bottom:40px;" type="submit" method="PUT" action="/articles/notes" name="note-submit">
          </form>
      </div>
      
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
